name: This is a bug
description: Tell me your bugs
title: ":bug: [Bug]: <ADD YOUR BUG TITLE HERE>"
labels: [bug, triage]
assignees:
  - mishmanners
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value:
    validations:
      required: true
